<h1 class="title" mat-dialog-title><strong> Add Widgets </strong></h1>
<div  *ngFor="let wid of widgets" style="    padding: 5px 20px 5px 20px;">
  <mat-card> 
      <button mat-raised-button  type="button" class="btn btn-success top-btn-left" (click)="pushWidget(wid.componentName)"     [ngClass]="isempty(wid.present)"  [disabled]="wid.present"   >
        <i class="fa fa-plus-circle" aria-hidden="true" *ngIf="!wid.present"></i><b> {{wid.componentName}} Widget </b></button>
      </mat-card>
</div>

<div  class= "foot" mat-dialog-actions>
 <h1 *ngIf="widgets.length===0" style="  background-color: rgb(0 0 0 / 4%); color: rgb(212 39 27 / 83%); font-weight: 500;">No Widgets to Add!</h1>
</div>
