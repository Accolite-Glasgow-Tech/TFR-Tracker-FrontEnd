<div class="modal-header">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.css"
  />

  <h1 class="modal-title" id="exampleModalLabel" style="padding-left: 32%; height: 13px;"><strong>Add Widgets</strong></h1>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>

<div class="modal-body">
    <mat-card style="
    border-block: 2px solid gray;
    margin-block: 4px; "> 
      <button mat-raised-button color="primary"  type="button" class="btn btn-success top-btn-left" 
      (click)="addNewItem('Client Location')">
        <i class="fa fa-plus-circle" aria-hidden="true"></i> Client Location Widget</button>
    </mat-card>
    <mat-card style="
    border-block: 2px solid gray;
    margin-block: 4px;
"> 
        <button mat-raised-button color="primary"  type="button" class="btn btn-success top-btn-left" 
        (click)="addNewItem('Our Clients')">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> Our Clients Widget</button>
    </mat-card>
    <mat-card style="
    border-block: 2px solid gray;
    margin-block: 4px;
"> 
        <button mat-raised-button color="primary"  type="button" class="btn btn-success top-btn-left" 
        (click)="addNewItem('TFR Status')">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> TFR Status Widget</button>
    </mat-card>
    <mat-card style="
    border-block: 2px solid gray;
    margin-block: 4px;
"> 
        <button mat-raised-button color="primary"  type="button" class="btn btn-success top-btn-left" 
        (click)="addNewItem('Upcoming Projects')">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> Upcoming Projects Widget</button>
    </mat-card>
</div>
