<h1 class="title" mat-dialog-title><marquee behavior="alternate"><strong> Add Widgets </strong></marquee></h1>

<div style="margin: 0px;">
  <mat-button-toggle-group #toggleBtn="matButtonToggleGroup" multiple style="display: block;">
      <mat-card  *ngFor="let wid of widgets" style="   padding: 5px 20px 5px 20px; ">
            <mat-button-toggle  value="{{wid.componentName}}" type="button" class="btn btn-success top-btn-left" style="  font-size: 102%; white-space: pre-wrap;" >
              <i class="fa fa-plus-circle" aria-hidden="true" *ngIf="!wid.present"></i><b> {{wid.componentName}} Widget </b></mat-button-toggle>
      </mat-card>
  </mat-button-toggle-group>
</div>
<div  class= "foot" mat-dialog-actions>
  <button mat-raised-button  type="button" color="warn" (click)="onClick(toggleBtn.value)">Okay</button>
</div>
