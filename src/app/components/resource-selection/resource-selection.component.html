<form [formGroup]="allocationFormGroup">
  <div class="form-group-div">
    <div class="resource_selection">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label class="small-font">Resource</mat-label>
        <input
          type="text"
          required
          matInput
          formControlName="resource_name"
          [matAutocomplete]="auto1"
          id="resource"
          #resource
          class="small-font"
        />
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option
            *ngFor="let filteredResource of filteredResourceOption | async"
            [value]="filteredResource.resource_name"
            class="small-font"
            (click)="getSkills(filteredResource)"
          >
            {{ filteredResource.resource_name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <div
        *ngIf="
          allocationFormGroup.controls['resource_name'].invalid &&
          allocationFormGroup.controls['resource_name'].touched
        "
        class="error-div-container"
      >
        <ng-container *ngFor="let validation of validation_msgs.resource_name">
          <div
            *ngIf="
              allocationFormGroup
                .get('resource_name')
                ?.hasError(validation.type)
            "
            class="error-div"
          >
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="resource_selection">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label class="small-font">Role</mat-label>
        <input
          type="text"
          required
          matInput
          formControlName="role"
          id="role"
          #role
          class="small-font"
        />
      </mat-form-field>
      <div
        *ngIf="
          allocationFormGroup.controls['role'].invalid &&
          allocationFormGroup.controls['role'].touched
        "
        class="error-div-container"
      >
        <ng-container *ngFor="let validation of validation_msgs.role">
          <div
            *ngIf="allocationFormGroup.get('role')?.hasError(validation.type)"
            class="error-div"
          >
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="resource_selection">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label class="small-font">Seniority</mat-label>
        <mat-select disableRipple formControlName="seniorityLevel" #seniority>
          <mat-option
            *ngFor="let seniorityLevel of seniorityLevels"
            [value]="seniorityLevel"
            class="small-font"
          >
            {{ seniorityLevel }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div
        *ngIf="
          allocationFormGroup.controls['seniorityLevel'].invalid &&
          allocationFormGroup.controls['seniorityLevel'].touched
        "
        class="error-div-container"
      >
        <ng-container *ngFor="let validation of validation_msgs.seniorityLevel">
          <div
            *ngIf="
              allocationFormGroup
                .get('seniorityLevel')
                ?.hasError(validation.type)
            "
            class="error-div"
          >
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</form>
