<form id="form" [formGroup]="schedulerForm">
  <label class="formLabel">Select TFR</label>
  <mat-form-field class="mat-selector" appearance="fill">
    <mat-label>Select TFR</mat-label>
    <mat-select formControlName="tfr">
      <mat-option *ngFor="let tfr of tfrDummyList" [value]="tfr">
        {{ tfr }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <label class="formLabel">Select Template</label>
  <mat-form-field class="mat-selector" appearance="fill">
    <mat-label>Select Template</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let template of templates" [value]="template.value">
        {{ template.viewValue }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <app-frequency-picker></app-frequency-picker>

  <label class="formLabel">Who do you wish to send reports to?</label>
  <mat-radio-group class="recipientsRadio" formControlName="receiver">
    <mat-radio-button
      [checked]="true"
      class="recipientsRadioButton"
      value="self"
      >Only me</mat-radio-button
    >
    <mat-radio-button class="recipientsRadioButton" value="all"
      >All project contacts</mat-radio-button
    >
    <mat-radio-button class="recipientsRadioButton" value="custom"
      >Custom</mat-radio-button
    >
  </mat-radio-group>

  <button
    class="btn-submit"
    type="submit"
    (click)="submit()"
    mat-raised-button
    color="primary"
  >
    Schedule
  </button>
</form>
