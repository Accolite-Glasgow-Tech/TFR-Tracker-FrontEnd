<div>
  <mat-form-field appearance="fill">
    <mat-label>Frequency</mat-label>
    <mat-select [formControl]="frequencyControl" [(ngModel)]="frequency">
      <mat-option *ngFor="let frequency of frequencies" [value]="frequency">
        {{ frequency }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
