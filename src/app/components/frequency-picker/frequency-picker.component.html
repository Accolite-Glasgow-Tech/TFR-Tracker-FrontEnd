<form [formGroup]="frequencyPicker">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Time</mat-label>
      <input matInput formControlName="timeControl" type="time" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Frequency</mat-label>
      <mat-select
        #frequency
        formControlName="frequencyControl"
        (selectionChange)="frequencyChange()"
      >
        <mat-option *ngFor="let frequency of frequencies" [value]="frequency">
          {{ frequency }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field
      *ngIf="frequency.value === eFrequency.weekly"
      appearance="outline"
    >
      <mat-chip-list selectable multiple formControlName="dayOfWeekControl">
        <mat-chip
          #chip="matChip"
          *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]"
          [value]="day"
          [selected]="selectedDays.has(day)"
          (click)="toggleSelection(chip)"
        >
          {{ daysOfWeek.get(day)!.slice(0, 1).toUpperCase() }}
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>
  </div>
  <button mat-button (click)="buttonClick()">Log</button>
</form>
