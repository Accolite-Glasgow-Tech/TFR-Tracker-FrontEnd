<form [formGroup]="frequencyPicker">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Frequency</mat-label>
      <mat-select #frequency formControlName="frequencyControl">
        <mat-option *ngFor="let frequency of frequencies" [value]="frequency">
          {{ frequency }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field
      *ngIf="frequency.value === eFrequency.weekly"
      appearance="outline"
    >
      <mat-chip-list selectable multiple formControlName="dayControl">
        <mat-chip
          #chip="matChip"
          *ngFor="let day of daysOfWeek"
          [value]="day"
          (click)="toggleSelection(chip)"
        >
          {{ day }}
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>
  </div>

  <button mat-button (click)="buttonClick()">Basic</button>
</form>
