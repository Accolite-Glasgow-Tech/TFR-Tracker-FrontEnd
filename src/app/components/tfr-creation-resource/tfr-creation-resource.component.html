<div id="resource_div">
  <div id="intro_div">
    <label
      >Add the resources and assign their respective roles for this
      project</label
    >
    <div>
      <button
        mat-raised-button
        class="navigation-btn"
        color="primary"
        matStepperPrevious
      >
        Back
      </button>
      <button
        mat-raised-button
        class="navigation-btn"
        color="primary"
        [disabled]="allocatedResources.length === 0"
        (click)="triggerNextStep()"
        matStepperNext
      >
        Next
      </button>
    </div>
  </div>
  <br />

  <form [formGroup]="resourceFormGroup">
    <div class="form-group-div">
      <div class="resource_selection">
        <mat-form-field appearance="fill">
          <mat-label>Resource</mat-label>
          <input
            type="text"
            required
            matInput
            formControlName="resource_email"
            [matAutocomplete]="auto1"
            id="resource"
            #resource
          />
          <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
            <mat-option
              *ngFor="let filteredResource of filteredResourceOption | async"
              [value]="filteredResource.resource_email"
            >
              {{ filteredResource.resource_email }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <div
          *ngIf="
            resourceFormGroup.controls['resource_email'].invalid &&
            resourceFormGroup.controls['resource_email'].touched
          "
          class="error-div-container"
        >
          <ng-container
            *ngFor="let validation of validation_msgs.resource_email"
          >
            <div
              *ngIf="
                resourceFormGroup
                  .get('resource_email')
                  ?.hasError(validation.type)
              "
              class="error-div"
            >
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <div class="resource_selection">
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <input
            type="text"
            required
            matInput
            formControlName="role"
            [matAutocomplete]="auto2"
            id="role"
            #role
          />
          <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
            <mat-option
              *ngFor="let filteredRole of filteredRoleOption | async"
              [value]="filteredRole"
            >
              {{ filteredRole }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <div
          *ngIf="
            resourceFormGroup.controls['role'].invalid &&
            resourceFormGroup.controls['role'].touched
          "
          class="error-div-container"
        >
          <ng-container *ngFor="let validation of validation_msgs.role">
            <div
              *ngIf="resourceFormGroup.get('role')?.hasError(validation.type)"
              class="error-div"
            >
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <button
        [disabled]="
          !resourceFormGroup.valid || resource.value === '' || role.value === ''
        "
        (click)="addResource(resource.value, role.value)"
        mat-raised-button
        color="primary"
      >
        Add
      </button>
    </div>
  </form>

  <br />
  <ng-container *ngIf="allocatedResources.length !== 0">
    <table mat-table class="mat-elevation-z8 demo-table">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th></th>
      </tr>
      <tr
        *ngFor="let allocatedResource of allocatedResources; let i = index"
        class="data-row"
      >
        <td class="data-cell">{{ i + 1 }}</td>
        <td class="data-cell">{{ allocatedResource.resource_name }}</td>
        <td class="data-cell">{{ allocatedResource.resource_email }}</td>
        <td class="data-cell">{{ allocatedResource.role }}</td>
        <button
          mat-icon-button
          color="warn"
          (click)="removeResource(allocatedResource.resource_id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </tr>
    </table>
  </ng-container>
</div>
