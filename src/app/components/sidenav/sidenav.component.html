<mat-sidenav-container fxFlexFill class="background-fix">
  <mat-sidenav
    color="primary"
    fxLayout="column"
    mode="over"
    [(opened)]="isOpen"
    fxHide.gt-sm="true"
  >
    <div fxLayout="column" *ngFor="let route of RoutesList">
      <a mat-button *ngIf="route.label" routerLink="{{ route.path }}">{{
        route.label
      }}</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
