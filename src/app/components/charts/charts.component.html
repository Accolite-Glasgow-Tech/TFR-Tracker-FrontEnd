<mat-card
  *ngIf="pieChartData.length === 0"
  style="background-color: transparent; padding: 15px"
>
  <h1 style="align-self: center; color: antiquewhite">
    Service unavailable. Try again
  </h1>
</mat-card>
<mat-card class="chartouter" *ngIf="pieChartData.length > 0">
  <canvas
    class="chartinner"
    baseChart
    [type]="'pie'"
    [datasets]="pieChartData"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [legend]="true"
    (chartClick)="onChartClick($event)"
  >
  </canvas>
</mat-card>
