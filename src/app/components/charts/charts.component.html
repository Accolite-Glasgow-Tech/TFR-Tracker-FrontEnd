<mat-card style="background-color: #1e0c0c; height: 400px">
  <canvas
    baseChart
    [type]="'pie'"
    [datasets]="pieChartData"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [legend]="true"
    (chartClick)="onChartClick($event)"
    style="
      background-color: #1e0c0c;
      position: relative;
      margin: 2%;
      height: 100%;
      width: 100%;
      content-visibility: hidden;
    "
  >
  </canvas>
</mat-card>
