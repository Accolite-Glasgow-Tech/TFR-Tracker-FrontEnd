<mat-card style="background-color: transparent; height: 100%; width: inherit; margin: -30px;">
  <canvas
    baseChart
    [type]="'pie'"
    [datasets]="pieChartData"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [legend]="true"
    (chartClick)="onChartClick($event)"
    style="
      background-color:transparent;
      margin: 2%;
      height: 100%;
      width: 100%;
      content-visibility: hidden;
    "
  >
  </canvas>
</mat-card>
