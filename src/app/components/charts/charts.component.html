<mat-card class="nodataclass" *ngIf="!serverup">
  <h1 class="head">Service unavailable. Try again</h1>
</mat-card>

<mat-card class="chartouter" *ngIf="pieChartData.length > 0">
  <canvas
    class="chartinner"
    baseChart
    [type]="'pie'"
    [datasets]="pieChartData"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [legend]="true"
    (chartClick)="onChartClick($event)"
  >
  </canvas>
</mat-card>
