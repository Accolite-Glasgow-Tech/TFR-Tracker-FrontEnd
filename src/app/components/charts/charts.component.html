<mat-card  style=" background-color: #1E0C0C; height: 400px;"  >
  <canvas
    baseChart
    [type]="'pie'"
    [datasets]="pieChartData"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [legend]="true"
    (chartClick)="onChartClick($event)"
    style="background-color:  #1E0C0C; position: relative; margin:2% ;height: 100%;
    width: 100%;"
  >
  </canvas>
</mat-card>
