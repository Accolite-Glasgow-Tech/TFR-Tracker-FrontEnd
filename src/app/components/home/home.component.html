<div *ngIf="true" style="margin-bottom: 35%">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <div class="example-button-row">
    <button
      mat-raised-button
      name="top"
      type="button"
      class="btn top-btn-left"
      color="primary"
      (click)="OpenPopup()"
      class="widget-manager"
    >
      <strong>Widget Manager</strong>
    </button>
  </div>

  <ngx-gridster
    class="gridstergroup"
    [options]="gridsterOptions"
    [draggableOptions]="{ handlerClass: 'panel-heading' }"
    (optionsChange)="optionsChange($event)"
  >
    <ngx-gridster-item
      class="ngxgriditem"
      *ngFor="let widget of widgets; index as i"
    >
      <div class="ngxgriditemdiv">
        <mat-card class="widget">
          <h1 class="header">
            <a class="headerText"> {{ widget.componentName }}</a>
            <button
              class="closeiconbutton"
              (mousedown)="onClick_removeItem(widget)"
            >
              <i
                class="fa fa-close"
                style="position: relative; margin: 4px"
              ></i>
            </button>
          </h1>
          <div class="widgetcontent">
            <ndc-dynamic
              [ndcDynamicComponent]="widget.componentType"
            ></ndc-dynamic>
          </div>
        </mat-card>
      </div>
    </ngx-gridster-item>
  </ngx-gridster>
</div>
