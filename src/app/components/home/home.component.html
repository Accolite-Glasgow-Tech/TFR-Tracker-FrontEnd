<div *ngIf="true">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <div class="example-button-row">
    <button
      mat-raised-button
      name="top"
      type="button"
      class="btn top-btn-left"
      color="primary"
      (click)="OpenPopup()"
      style="
        background-color: royalblue;
        color: white;
        border: 1px solid midnightblue;
        font-family: sans-serif;
      "
    >
      <strong>Widget Manager</strong>
    </button>
  </div>

  <ngx-gridster
    style="height: 400px; width: 85%; padding-left: 8%"
    [options]="gridsterOptions"
    [draggableOptions]="{ handlerClass: 'panel-heading' }"
    (optionsChange)="optionsChange($event)"
  >
    <ngx-gridster-item
      style="height: fit-content; left: 0px; top: 0px; bottom: 0px"
      class="ngxgriditem"
      *ngFor="let widget of widgets; index as i"
    >
      <div
        style="
          height: 400px;
          width: inherit;
          position: relative;
          margin: 8px;
          inline-size: auto;
        "
      >
        <mat-card class="widget">
          <h1 class="header">
            <a class="headerText"> {{ widget.componentName }}</a>
            <button
              class="closeiconbutton"
              (mousedown)="onClick_removeItem(widget)"
            >
              <i
                class="fa fa-close"
                style="position: relative; margin: 4px"
              ></i>
            </button>
          </h1>
          <div class="widgetcontent">
            <ndc-dynamic
              [ndcDynamicComponent]="widget.componentType"
            ></ndc-dynamic>
          </div>
        </mat-card>
      </div>
    </ngx-gridster-item>
  </ngx-gridster>
</div>
