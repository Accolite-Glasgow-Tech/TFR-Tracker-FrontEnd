<mat-card
  *ngIf="ProjectDetails.length === 0"
  style="background-color: transparent; padding: 15px"
>
  <h1 style="align-self: center; color: antiquewhite">
    Service unavailable. Try again
  </h1>
</mat-card>
<igx-list *ngIf="ProjectDetails.length > 0">
  <mat-card
    style="
      background-color: hwb(0 98% 2%);
      color: #1c1b1bfb(0, 0, 0);
      padding: 12px;
      padding-left: 20px;
    "
  >
    <br />
    <igx-list-item
      *ngFor="let projectDetails of ProjectDetails; index as i"
      igxRipple
      igxRippleTarget=".igx-list__item-content"
    >
      <span igxListLineTitle
        ><b>{{ i + 1 }}. {{ projectDetails[0] }}</b> starts in
      </span>
      <br />
      <span igxListLineSubTitle
        ><strong>{{ projectDetails[1] }}</strong> days
      </span>
    </igx-list-item>
  </mat-card>
</igx-list>
