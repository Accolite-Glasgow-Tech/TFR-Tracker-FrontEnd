<mat-card
  *ngIf="UpcomingProjects.length === 0 && serverup"
  style="background-color: transparent; padding: 15px"
>
  <h1 style="align-self: center; color: antiquewhite">
    No Upcoming TFRs to show
  </h1>
</mat-card>
<mat-card
  *ngIf="!serverup"
  style="background-color: transparent; padding: 15px"
>
  <h1 style="align-self: center; color: antiquewhite">
    Service unavailable. Try again
  </h1>
</mat-card>
<igx-list *ngIf="UpcomingProjects.length > 0">
  <mat-card class="igxlistbox">
    <br />
    <igx-list-item
      *ngFor="let project of UpcomingProjects; index as i"
      igxRipple
      igxRippleTarget=".igx-list__item-content"
      ><div>
        <span
          ><b>{{ i + 1 }}. {{ project.name }}</b> starts in
          <strong>{{ project.daysToStart }}</strong> days
        </span>
        <br />
        <br />
      </div>
    </igx-list-item>
  </mat-card>
</igx-list>
