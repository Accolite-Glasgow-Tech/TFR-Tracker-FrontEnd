<mat-form-field class="form-field" appearance="fill">
  <mat-select>
    <mat-option
      *ngFor="let vendor of vendors"
      [value]="vendor.name"
      (click)="onSelectedVendor(vendor)"
    >
      {{ vendor.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div [formGroup]="attributeGroup">
  <div formArrayName="attributeValues">
    <ng-container *ngFor="let attribute of attributes;index as i">
      <div>
        <mat-form-field class="form-field" appearance="fill" >
          <mat-label>{{attribute.attributeName}}</mat-label>
          <input matInput formControlName={{i}}>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
</div>
