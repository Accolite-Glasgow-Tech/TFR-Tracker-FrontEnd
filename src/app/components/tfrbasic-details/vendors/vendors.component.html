<mat-form-field class="form-field" appearance="fill" [formGroup]="vendorGroup">
  <mat-label>Vendor</mat-label>
  <mat-select formControlName="name">
    <mat-option
      *ngFor="let vendor of vendors"
      [value]="vendor.name"
      (click)="onSelectedVendor(vendor)"
    >
      {{ vendor.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<form [formGroup]="attributeGroup">
  <div formArrayName="attributeValues" class="container">
    <ng-container *ngFor="let attribute of attributes; index as i">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>{{ attribute.attribute_name }}</mat-label>
        <input matInput formControlName="{{ i }}" />
      </mat-form-field>
    </ng-container>
  </div>
</form>
