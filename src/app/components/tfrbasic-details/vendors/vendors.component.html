<mat-form-field class="form-field" appearance="fill">
  <mat-select>
    <mat-option
      *ngFor="let vendor of vendors"
      [value]="vendor.name"
      (click)="onSelectedVendor(vendor)"
    >
      {{ vendor.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngFor="let attribute of attributes">
  <mat-form-field class="form-field" appearance="fill" >
    <mat-label>{{attribute.attributeName}}</mat-label>
    <input matInput>
  </mat-form-field>
</div>
