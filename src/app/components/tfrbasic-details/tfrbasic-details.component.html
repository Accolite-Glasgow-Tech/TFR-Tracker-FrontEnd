<div class="basicDetails">

  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="tfrDetails" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="tfrDetails.get('endDate')?.invalid">Invalid start date</mat-error>
    <mat-error *ngIf="tfrDetails.get('startDate')?.invalid">Invalid end date</mat-error>
  </mat-form-field>
  
</div>
