<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="center">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Http Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let code of errorCodes" [value]="code">
            {{ code }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('status')?.invalid"
          >Status code is required</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea
          matInput
          formControlName="message"
          placeholder="Message"
        ></textarea>
      </mat-form-field>
    </div>
    <div>
      <button
        type="submit"
        [disabled]="!form.valid"
        mat-raised-button
        color="primary"
      >
        Schedule
      </button>
    </div>
  </div>
</form>

<app-error [error]="error"></app-error>
