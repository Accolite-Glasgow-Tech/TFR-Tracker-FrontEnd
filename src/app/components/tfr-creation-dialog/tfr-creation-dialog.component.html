<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  {{ data.content }}
</div>
<div mat-dialog-actions class="dialog-btn-div">
  <button
    *ngIf="data.confirmText.length !== 0"
    mat-button
    mat-dialog-close
    mat-dialog-close="true"
    cdkFocusInitial
  >
    {{ data.confirmText }}
  </button>
  <button
    *ngIf="data.cancelText.length !== 0"
    mat-button
    mat-dialog-close
    mat-dialog-close="false"
  >
    {{ data.cancelText }}
  </button>
</div>
