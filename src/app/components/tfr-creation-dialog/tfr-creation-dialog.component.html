<h2 mat-dialog-title>Discard changes</h2>
<div mat-dialog-content>
  Would you like to discard your changes and continue?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true" cdkFocusInitial>
    Yes
  </button>
  <button mat-button mat-dialog-close mat-dialog-close="false">No</button>
</div>
