<div style="height: 100vh;">
    <mat-toolbar color="primary">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <a mat-button class="acc-tfr" routerLink="/">
        <span>TFR Managment</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="home">Home</a>
      <a mat-button routerLink="tfrs">TFR Details</a>
      <a mat-button routerLink="milestones">Milestones</a>
      <a mat-button routerLink="alerts">Alerts</a>
      <a mat-button routerLink="reports">Reports</a>
      <a mat-button routerLink="permissions">Permissions</a>

      </div>

    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">

      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
          <a mat-button routerLink="home">Home</a>
          <a mat-button routerLink="tfrs">TFR Details</a>
          <a mat-button routerLink="milestones">Milestones</a>
          <a mat-button routerLink="alerts">Alerts</a>
          <a mat-button routerLink="reports">Reports</a>
          <a mat-button routerLink="permissions">Permissions</a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>
